{% extends "OTRisk/base.html" %}

{% block content %}
<div class="container">
    <h1>Edit User</h1>

    <form method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </div>

        <!-- First Name and Last Name -->
        <div class="row">
            <div class="col-md-6 form-group">
                <label for="{{ form.first_name.id_for_label }}">First Name</label>
                {{ form.first_name }}
            </div>
            <div class="col-md-6 form-group">
                <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                {{ form.last_name }}
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
        </div>

        <!-- Superuser and Active Status -->
        <div class="row">
            <div class="col-md-6 form-group form-check">
                {{ form.is_superuser }}
                <label class="form-check-label" for="{{ form.is_superuser.id_for_label }}">Superuser</label>
            </div>
            <div class="col-md-6 form-group form-check">
                {{ form.is_active }}
                <label class="form-check-label" for="{{ form.is_active.id_for_label }}">Active</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
{% endblock %}
