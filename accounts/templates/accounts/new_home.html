    <style>
    /* Custom Stylesheet - custom_stylesheet.css */

/* General Modal Styling */
.modal-content {
    border-radius: 5px;
}

.modal-header {
    border-bottom: none;
    padding-bottom: 0;
}

.modal-title {
    font-size: 24px;
    font-weight: 600;
}

.close {
    outline: none;
}

/* Form Styling */
.login-form .form-group {
    margin-bottom: 15px;
}

.login-form .form-control {
    height: 45px;
    font-size: 16px;
    border-radius: 4px;
    box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
    border: 1px solid #ced4da;
}

.login-form .btn-primary {
    background-color: #0056b3;
    border-color: #004085;
    color: #fff;
    font-size: 18px;
    padding: 10px 0;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.login-form .btn-primary:hover {
    background-color: #004085;
}

.login-form .btn-primary.btn-block {
    display: block;
    width: 100%;
}

/* Link Styling */
.login-form a {
    color: #007bff;
    text-decoration: none;
}

.login-form a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 576px) {
    .modal-dialog {
        margin: 20px;
    }
    .modal-content {
        padding: 20px;
    }
}
</style>

<body style="background-color: #464748">
<header id="header" id="home">
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-sm-6 col-4 header-top-left no-padding">
                    <ul>
                    </ul>
                </div>
                <div class="col-lg-6 col-sm-6 col-8 header-top-right no-padding">
                    <a href="mailto:support@iotarisk.com">support@iotarisk.com</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container main-menu">
        <div class="row align-items-center justify-content-between d-flex">
          <div id="logo">
            <a href=""></a><img src="{% static 'images/iota_small_whitebg.png' %} " style="width: 70px"   alt="" title="" /></a>
          </div>
          <nav id="nav-menu-container">
            <ul class="nav-menu">
              <li class="menu-active"><a href="#">Home</a></li>
              <li><a href="{% url 'accounts:about' %}">About</a></li>
              <li><a href="{% url 'accounts:contact' %}">Contact</a></li>

            </ul>

        {% if messages %}

            {% for message in messages %}

        </div>

    <script>
        $(document).ready(function() {
            $('#login-link').click(function(e) {
                e.preventDefault();
                $('.login-form').slideToggle();
            });
        });
    </script>

<div class="row">
        <div class="login-form">
            <form method="POST" action="{% url 'accounts:login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username"><i class="bi bi-person-check"></i> Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="bi bi-key"></i> Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div class="form-group text-center">
                    <a href="{% url 'accounts:password_reset_request' %}">Forgot Password?</a>
                </div>
            </form>
        </div>
</div>
