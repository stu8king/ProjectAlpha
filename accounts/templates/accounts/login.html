{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>iOTa - industrial OT assessor</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <style>
        .branding {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .login-form {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black" style="background-color: black">
        <a class="navbar-brand " style="background-color: black" href="#"><img src="/static/images/logo1-2.jpg" style="height: 140px; width: 140px" class="navbar-logo" alt=""> </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="login-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="branding">
        <h1>Your Branding Here</h1>
    </div>

    <div class="container content">
        <div class="row">
            <div class="col-md-8">
                <h3>Your Content Here</h3>
                <!-- Add your text and images here -->
            </div>
            <div class="col-md-4">
                <div class="login-form">
                    <h3>Login to iOTa</h3>
                    <form method="POST" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-link').click(function(e) {
                e.preventDefault();
                $('.login-form').slideToggle();
            });
        });
    </script>
</body>
</html>
